name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: build image
      run: |
        sudo apt-get -y debootstrap
        sudo debootstrap focal focal > /dev/null
        sudo tar -C focal -c . | docker import - focal
        docker images
